


<!DOCTYPE html>

<html lang="en">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="logo_free-file.png">

<link rel="stylesheet" type="text/css" href="css/css-bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="css/css-font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="css/animate-animate.css">

<link rel="stylesheet" type="text/css" href="css/css-hamburgers-hamburgers.min.css">

<link rel="stylesheet" type="text/css" href="css/select2-select2.min.css">

<link rel="stylesheet" type="text/css" href="css/css-util.css">
<link rel="stylesheet" type="text/css" href="css/css-main.css">
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">


</head>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100">
<div class="login100-pic js-tilt" data-tilt>
<img src="images/images-img-01.png" alt="IMG">
</div>
<form class="login100-form validate-form">
<span class="login100-form-title">
Register Portal
</span>
<div class="wrap-input100 validate-input" data-validate="Please Enter Your Name">
    <input class="input100" type="name" name="Name" placeholder="Full Name" >
    <span class="focus-input100"></span>
    <span class="symbol-input100">
    <i class="fas fa-user" aria-hidden="true"></i>
    </span>
    </div>
<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
<input class="input100" type="text" name="email" placeholder="Email" >
<span class="focus-input100"></span>
<span class="symbol-input100">
<i class="fa fa-envelope" aria-hidden="true"></i>
</span>
</div>

<div class="wrap-input100 validate-input" data-validate="Password is required">
<input class="input100" id="password" type="password" name="pass" placeholder="Password">
<span class="focus-input100"></span>
<span class="symbol-input100">
<i class="fa fa-lock" aria-hidden="true"></i>
</span>
</div>
<div class="wrap-input100 validate-input" data-validate="Passwords do not match">
    <input class="input100" id="confirm_password" type="password" name="pass" placeholder="Confirm Password">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
    <i class="fa fa-lock" aria-hidden="true"></i>
    </span>
    </div>
<div class="container-login100-form-btn">
<button class="login100-form-btn">
Create Your Account!
</button>
</div>

<div class="text-center p-t-136">
<a class="txt2" href="/login.html">
Already Have An Account? <br> Login
<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
</a>
</div>
</form>
</div>
</div>
</div>
<script>
    var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>

<script src="js/jquery-jquery-3.2.1.min.js"></script>

<script src="js/js-popper.js"></script>
<script src="js/js-bootstrap.min.js"></script>

<script src="js/select2-select2.min.js"></script>

<script src="js/tilt-tilt.jquery.min.js"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
